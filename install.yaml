# Default settings
- defaults:
    link:
      relink: true
      create: true

# Check home for dead symlinks and delete them
- clean: ['~']

- git:
    '~/.oh-my-zsh':
        url: 'https://github.com/ohmyzsh/ohmyzsh.git'
#        commit: 8581ecd462ab2714936398c54433ed1deddb2926
        description: 'oh my zsh'
        method: clone
    '~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting':
        url: 'https://github.com/zsh-users/zsh-syntax-highlighting.git'
#        commit: e0165eaa730dd0fa321a6a6de74f092fe87630b0
        description: 'oh my zsh - zsh-syntax-highlighting'
        method: clone
    '~/.oh-my-zsh/custom/themes/powerlevel10k':
        url: 'https://github.com/romkatv/powerlevel10k.git'
#        commit: b28d68f44b42f25703673fac514d0777f0af9d8a
        description: 'oh my zsh - powerlevel10k'
        method: clone
- link:
    # Fonts
    ~/.local/share/fonts/:
      glob: true
      path: fonts/.local/share/fonts/*/*.ttf
    # Shell
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.p10k.zsh:
      path: p10k/.p10k.zsh
    ~/.tmux.conf:
      path: tmux/.tmux.conf
    # Tools
    ~/.local/bin/update-discord:
      path: scripts/.local/bin/update-discord
    # Kitty
    ~/.config/kitty:
      path: kitty/.config/kitty
    # EasyEffects
    ~/.config/easyeffects/input/home-office.json:
      path: easyeffects/.config/easyeffects/input/home-office.json
    # WirePlumber
    ## Disable Bluetooth auto-swithing on Ubuntu 22.04 LTS
    ~/.config/wireplumber/policy.lua.d/11-bluetooth-policy.lua:
      path: wireplumber/.config/wireplumber/policy.lua.d/11-bluetooth-policy.lua
    ## Disable Bluetooth auto-swithing on Fedora 39+
    ~/.config/wireplumber/wireplumber.conf.d/11-bluetooth-policy.conf:
      path: wireplumber/.config/wireplumber/wireplumber.conf.d/11-bluetooth-policy.conf

- shell:
  # Refresh font cache
  - fc-cache -f
