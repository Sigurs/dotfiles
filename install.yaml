# Default settings
- defaults:
    link:
      relink: true

# Check home for dead symlinks and delete them
- clean: ['~']

# Create symbolic links
- link:
    # Disable Bluetooth auto-swithing on Ubuntu 22.04 LTS
    ~/.config/wireplumber/policy.lua.d/11-bluetooth-policy.lua:
      path: ./.config/wireplumber/policy.lua.d/11-bluetooth-policy.lua
      create: true
    # Disable Bluetooth auto-swithing on Fedora 39+
    ~/.config/wireplumber/wireplumber.conf.d/11-bluetooth-policy.conf:
      path: ./.config/wireplumber/wireplumber.conf.d/11-bluetooth-policy.conf
      create: true
    ~/.config/kitty:
      path: .config/kitty
    ~/.tmux.conf:
      path: .tmux.conf
    ~/.zshrc:
      path: .zshrc
    ~/.config/easyeffects/input/home-office.json:
      path: ./.config/easyeffects/input/home-office.json
      create: true
