# Install NerdFontsSymbolsOnly
- if:
  - cond: 'fc-list | grep SymbolsNerdFont'
    met:
    - shell:
      - echo SymbolsNerdFont already installed.
    unmet:
    - shell:
      - wget -O /tmp/NerdFontsSymbolsOnly.tar.xz https://github.com/ryanoasis/nerd-fonts/releases/download/v3.2.1/NerdFontsSymbolsOnly.tar.xz
    - if:
        cond: 'sha256sum --check shell/NerdFontsSymbolsOnly.tar.xz.sha256'
        met:
        - shell:
          - rm -fR /tmp/NerdFontsSymbolsOnly || true
          - mkdir /tmp/NerdFontsSymbolsOnly
          - tar -xvf /tmp/NerdFontsSymbolsOnly.tar.xz -C /tmp/NerdFontsSymbolsOnly
          - cp /tmp/NerdFontsSymbolsOnly/*.ttf ~/.local/share/fonts
          - fc-cache -v
